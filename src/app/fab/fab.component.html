<div class="popup" *ngIf="popupActive == true">
    <div class="buttons">
        <span (click)="goHome()">
            <fa-icon [icon]="home"></fa-icon>
        </span>
        <span (click)="goProducts()">
            <fa-icon [icon]="basket"></fa-icon>
        </span>
    </div>
    <span class="bottom">
        <fa-icon [icon]="cross"></fa-icon>
    </span>
</div>

<div class="fab" (click)="openPopup()">
    <fa-icon [icon]="bars"></fa-icon>
</div>
